<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Explorer</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .footer p {
            margin-bottom: 0.5rem;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        /* Navbar alignment and language select width adjustments */
        .navbar-nav {
            margin-right: auto;
        }
        .navbar .d-flex {
            align-items: center;
        }
        .navbar .form-select {
            width: auto;
            min-width: 120px;
            max-width: 150px;
            margin-left: 0.5rem;
        }
        .navbar .form-control {
            max-width: 200px;
        }
        @media (min-width: 992px) {
            .navbar .form-control {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Wikipedia Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home', lang=current_lang) }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_random_page', lang=current_lang) }}">Get Random Page</a>
                    </li>
                </ul>
                <form class="d-flex" action="{{ url_for('search') }}" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search Wikipedia" aria-label="Search" name="q">
                    <input type="hidden" name="lang" value="{{ current_lang }}">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                {# Language Selector Dropdown #}
                <select class="form-select bg-dark text-white border-secondary" id="language-select" onchange="changeLanguage(this.value)">
                    {% for code, name in supported_languages.items() %}
                        <option value="{{ code }}" {% if code == current_lang %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        <!-- Content inserted by child templates -->
        {% endblock %}
    </main>

    <footer class="footer text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Wikipedia Explorer. All rights reserved.</p>
            <p>Built with <span style="color: #e25555;">&hearts;</span> by <a href="https://github.com/kacabdev" target="_blank" rel="noopener noreferrer">kacabdev</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript function to handle language change
        function changeLanguage(langCode) {
            const currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('lang', langCode);
            window.location.href = currentUrl.toString();
        }
    </script>
</body>
</html>
