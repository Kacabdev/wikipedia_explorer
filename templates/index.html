{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% else %}
            <h1 class="card-title text-center mb-4">{{ title }}</h1>
            <p class="card-text">{{ summary }}</p>
            <div class="text-center mt-4">
                <a href="{{ full_page_url }}" target="_blank" class="btn btn-primary btn-lg">Read Full Article on Wikipedia</a>
            </div>
            {% endif %}
            <div class="text-center mt-4">
                <a href="{{ url_for('get_random_page') }}" class="btn btn-secondary btn-lg">Get Another Random Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
